<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Salon Control Panel</title>
    <link href="Dashboard.css" rel="stylesheet">
</head>
<body>
<div class="dashboard">
    <nav class="dashboard__nav">
        <button class="dashboard__nav-btn">Services</button>
        <button class="dashboard__nav-btn">Products</button>
        <button class="dashboard__nav-btn">Professionals</button>
        <button class="dashboard__nav-btn">Appointments</button>
    </nav>
    <div class="dashboard__main">
        <main class="main">
            <div class="main__controls">
                <div class="main__search">
                    <input class="main__search-input" placeholder="Search..." type="text">
                </div>
                <div class="main__category">
                    Category Selection
                    <ul class="main__category-dropdown">
                        <li>Haircut</li>
                        <li>Beard Trim</li>
                        <li>Styling</li>
                    </ul>
                </div>
            </div>

            <!-- قسمت خالی وسط صفحه -->
            <div></div>

        </main>

        <aside class="order">
            <h2 class="order__title">Your Order</h2>
            <ul class="order__list">
                <li class="order__item"><span>Mens clipper cut</span><strong>$75</strong></li>
                <li class="order__item"><span>Kids cut</span><strong>$150</strong></li>
            </ul>
            <div class="order__total">
                <span>Total</span>
                <strong>$225</strong>
            </div>
            <button class="order__btn">Charge</button>
        </aside>
    </div>
</div>
</body>
</html>
