<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Salon Control Panel</title>
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>

<div class="dashboard">

    <nav class="dashboard__nav">
        <button class="dashboard__nav-btn">Services</button>
        <button class="dashboard__nav-btn">Products</button>
        <button class="dashboard__nav-btn">Professionals</button>
        <button class="dashboard__nav-btn">Appointments</button>
    </nav>

    <div class="dashboard__content">
        <main class="main">
            <div class="main__controls">
                <div class="main__search">
                    <input class="main__search-input" placeholder="Enter service name, price or duration">
                </div>
                <div class="main__category">
                    <div>All Categories</div>
                    <ul class="main__category-dropdown">
                        <li>Haircut</li>
                        <li>Beard Trim</li>
                        <li>Styling</li>
                    </ul>
                </div>
            </div>
            <div></div> <!-- فضای خالی وسط صفحه -->
        </main>

        <aside class="order-wrapper">
            <h2 class="order__title">Your Order</h2>

            <div class="order-box--advanced">
                <div class="order-box__top">
                    <div class="order-box__avatar-name">
                        <img class="order-box__avatar" src="assets/profile.png">
                        <div>
                            <div class="order-box__name">Sepideh</div>
                            <div class="order-box__subtitle">Haircut with David</div>
                        </div>
                    </div>
                    <div class="order-box__price">$420</div>
                </div>

                <ul class="order-box__services">
                    <li><span>Kids Cut</span><span>$45</span></li>
                    <li><span>Mens Clipper</span><span>$75</span></li>
                    <li><span>Beard Trim</span><span>$25</span></li>
                </ul>

                <div class="order-box__actions">
                    <button class="discount-btn">10%</button>
                    <button class="discount-btn">20%</button>
                    <button class="discount-btn">40%</button>
                    <button class="order__btn">Submit</button>
                </div>
            </div>

            <div class="order-grid">
                <div class="order-box"><span>Product</span><strong>$50</strong></div>
                <div class="order-box"><span>Coloring</span><strong>$120</strong></div>
                <div class="order-box"><span>Style</span><strong>$80</strong></div>
                <div class="order-box"><span>Wax</span><strong>$40</strong></div>
                <div class="order-box order-box--total">
                    <span>Total</span>
                    <strong>$420</strong>
                </div>
            </div>

        </aside>
    </div>

</div>

</body>
</html>
